<table class="table table-bordered" style=" border-collapse: separate !important;;border-radius: 1em;overflow: hidden; margin-bottom:5px;">
	<tr>
		<td width="25px">
		<a href="{{ url_for('user', username=message.author.username) }}">
			{% if message.author.profile_pic %}
			<img src="{{ message.author.profile_pic }}" alt="user profile pic" style="width: 25px;">
			{% else %}
			<img src="{{ message.author.avatar(25) }}" />
			{% endif %}
		</a>
		<a href="{{ url_for('user', username=message.author.username) }}">{{ message.author.username }}</a>
		<span style="font-size: 10px;">Sent: {{ moment(message.timestamp).calendar() }}</span>
		</td>
	</tr>
	<tr>
		<td>
			<p>{{ message.body }}</p>
			</a>		
		</td>		
	</tr>		
</table>
